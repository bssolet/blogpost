    <script>
      $(document).ready(function () {
        $(".search").keyup(function () {
          var value = $(this).val()
          if (value == ''){
            var value=''
          }
          
          $.ajax({
              url: '/search_results',
              type: 'POST',        
              data: { val: value },
              success: function(data) {
                console.log(data)
                $('#results').empty();
                $("#record_not_found").empty()
                if (data.length > 0) {
                    data.forEach(item => {                            
                        $('#results').append(`<tr><td>${item[0]} </td><td>${item[1]} </td> <td>${item[2]}</td> </tr>`);
                    });
                } else {
                    console.log("NO record found")
                    $("#record_not_found").html("<p>No record found</p>")
                }
              },
              error: function(error) {
                  console.log(error);
                  $("#record_not_found").html("<p>No record found</p>")
              }
          })
          })
        });
    </script>
